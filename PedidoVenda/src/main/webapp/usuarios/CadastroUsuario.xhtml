<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo usuario</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Novo Usuario</h1>
			<p:messages autoUpdate="true" closable="true"/>
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" columnClasses="rotulo, campo" id="painel"
				style="width: 100%; margin-top: 20px">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="50" maxlength="80"
					value="#{cadastroUsuarioBean.usuario.nome}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="50" maxlength="60" 
					value="#{cadastroUsuarioBean.usuario.email}"/>

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" value="#{cadastroUsuarioBean.usuario.senha}"/>

				<p:selectOneMenu value="#{cadastroUsuarioBean.usuario.grupos}">
					<f:selectItem itemLabel="Administradores" />
				</p:selectOneMenu>
				<p:commandButton value="Adicionar grupo" />

			</p:panelGrid>

			<p:dataTable id="pedidosTable"
				value="#{pesquisaUsuariosBean.usuariosFiltrados}" var="usuario"
				style="margin-top: 20px" emptyMessage="Nenhum grupo encontrado."
				rows="3" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Grupo" style="text-align: left">
					<h:outputText value="Auxiliares" />
				</p:column>
				<p:column style="text-align: center; width: 70px">
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacao').show()" />
				</p:column>
			</p:dataTable>

			<p:confirmDialog header="Exclusão de grupo"
				message="Tem certeza que deseja excluir o grupo"
				widgetVar="confirmacao">
				<p:button value="Não"
					onclick="PF('confirmacao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacao').hide(); return false;" />
			</p:confirmDialog>

		</h:form>
	</ui:define>
</ui:composition>
