<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de usuários</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Pesquisa de usuários</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Nome" />
	    		<p:inputText size="60" />
	    		
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="pedidosTable" value="#{pesquisaUsuariosBean.usuariosFiltrados}" var="usuario"
	    		style="margin-top: 20px" emptyMessage="Nenhum usuário encontrado."
	    		rows="3" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    	
	    		<p:column headerText="Nome" style="text-align: left">
	    			<h:outputText value="João das Couves"/>
	    		</p:column>
	    		<p:column headerText="E-mail" style="text-align: left; width: 280px">
	    			<h:outputText value="joaodas_couves42@hotmail.com"/>
	    		</p:column>
	    		<p:column style="text-align: center; width: 70px">
	    			
	    			<p:button icon="ui-icon-pencil" title="Editar"/>
	    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacao').show()"/>
	    			
	    		</p:column>
	    	</p:dataTable>
	    	
	    	<p:confirmDialog header="Exclusão de usuário"
				message="Tem certeza que deseja excluir o usuário"
				widgetVar="confirmacao">
				<p:button value="Não"
					onclick="PF('confirmacao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacao').hide(); return false;" />
			</p:confirmDialog>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
