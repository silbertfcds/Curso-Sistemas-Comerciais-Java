<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de clientes</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Pesquisa de clientes</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" outcome="/clientes/CadastroCliente" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		    		
	    		<p:outputLabel value="CPF/CNPJ" />
	    		<p:inputText size="20" />
	    		
	    		<p:outputLabel value="Nome" />
	    		<p:inputText size="60" />
	    		
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="pedidosTable" value="#{pesquisaClientesBean.clientesFiltrados}" var="cliente"
	    		style="margin-top: 20px" emptyMessage="Nenhum cliente encontrado."
	    		rows="3" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    	
	    		<p:column headerText="Nome" style="text-align: left">
	    			<h:outputText value="Supermercado João das Couves"/>
	    		</p:column>
	    		<p:column headerText="Tipo" style="text-align: left; width: 100px">
	    			<h:outputText value="Jurídica"/>
	    		</p:column>
	    		<p:column headerText="CPF/CNPJ" style="text-align: left; width: 110px">
	    			<h:outputText value="02.493.738/0001-83"/>
	    		</p:column>
	    		<p:column style="text-align: center; width: 70px">
	    			
	    			<p:button icon="ui-icon-pencil" title="Editar"/>
	    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacao').show()"/>
	    			
	    		</p:column>
	    	</p:dataTable>

			<p:confirmDialog header="Exclusão de cliente"
				message="Tem certeza que deseja excluir o cliente"
				widgetVar="confirmacao">
				<p:button value="Não"
					onclick="PF('confirmacao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacao').hide(); return false;" />
			</p:confirmDialog>

		</h:form>
    </ui:define>
</ui:composition>
