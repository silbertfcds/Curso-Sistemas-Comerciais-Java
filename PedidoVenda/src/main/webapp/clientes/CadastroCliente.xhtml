<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo cliente</ui:define>

	<ui:define name="corpo">
		<h1>Novo Cliente</h1>
		
		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/clientes/CadastroCliente"/>
				<p:commandButton value="Salvar" id="botaoSalvar"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" columnClasses="rotulo, campo" id="painel" style="width: 100%; margin-top: 20px">
			
			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="80"/>
			
			<p:outputLabel value="Tipo" for="tipo"/>
			<h:panelGroup>
				<p:selectOneRadio id="tipo" styleClass="meu-radio"
					required="true">
					<f:selectItem itemLabel="FÃ­sica" itemValue="Fisica"/> 
					<f:selectItem itemLabel="Juridica" itemValue="Juridica"/>
				</p:selectOneRadio>
			</h:panelGroup>
			
			<p:outputLabel value="CNPJ" for="cnpj"/>
			<p:inputText id="cnpj" size="20" maxlength="30"/>
			
			<p:outputLabel value="E-mail" for="email"/>
			<p:inputText id="email" size="40" maxlength="60"/>
		</p:panelGrid>
	</ui:define>

</ui:composition>
